<!doctype html>
<html lang="en" data-framework="backbonejs">
  <head>
    <title>Backbone.js Collection View example</title>    
		<!-- Boostrap Directive -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<!-- Dependencies -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>		
		
		<!-- The actual code -->		
		<script src="models.js"></script>
		<script src="views.js"></script>
		<script src="router.js"></script>
  </head>
  <body>
	<div id="tableViewerApp">
		<table id="inputControlsTable">
			<tr>
				<td><text>CartoDB Table viewer</text></td>
				<td><input type="text" placeholder="Username" id="userName_in"/></td>
				<td><input type="text" placeholder="Tablename" id="tableName_in"/></td>
				<td><button type="button" id="load_btn">LOAD DATA</button></td>
			</tr>
		</table>    

		<!-- The empty table we'll use as the example -->
		<table>
		  <thead id="headerToComplete">
			
		  </thead>
		  <!-- We'll attach the CartoTableView to this element -->
		  <tbody id="bodyToComplete">
		  </tbody>
		</table>
		<table id="navigationButtonsTable">
		<tr>
			<td>
				<button type="button" class="prev_btn">PREVIOUS</button>
			</td>
			<td>
				<button type="button" class="next_btn">NEXT</button>
			</td>
		</tr>
		</table>
	</div>	
  </body>
</html>
