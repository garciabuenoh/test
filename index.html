<!DOCTYPE html>
<html lang="en" data-framework="backbonejs">
  <head>
    <title>Carto Table Viewer</title>    
		<!-- Boostrap Directive -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<!-- Dependencies -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="css/my.css" 
		
		<!-- The actual code -->		
		<script src="models.js"></script>
		<script src="views.js"></script>
		<script src="router.js"></script>
  </head>
  <body>
	<div id="tableViewerApp" class="container table-responsive">
		<div class="row" style="padding-bottom:10px;padding-top:10px">
			<div class="col-md-6 vcenter">
				<h1>CartoDB Table viewer</h1>
			</div>
			<div class="col-md-2 vcenter">
				<input type="text" class="form-control" placeholder="Username" id="userName_in"/>
			</div>
			<div class="col-md-2 vcenter">
				<input type="text" class="form-control" placeholder="Tablename" id="tableName_in"/>
			</div>
			<div class="col-md-1 vcenter">
				<button type="button" class="btn btn-primary" id="load_btn">LOAD DATA</button>
			</div>			
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-bordered table-hover">
				  <thead id="headerToComplete">
					
				  </thead>
				  <!-- We'll attach the CartoTableView to this element -->
				  <tbody id="bodyToComplete" class="table-striped">
				  </tbody>
				</table>
			</div>
		</div>
		<div class="row" style="padding-bottom:10px;padding-top:10px">
			<div class="col-md-1 col-md-offset-5 vcenter">
				<button type="button" class="btn btn-primary" id="prev_btn">PREVIOUS</button>
			</div>
			<div class="col-md-1 vcenter">			
				<button type="button" class="btn btn-primary" id="next_btn">NEXT</button>
			</div>			
		</div>
	</div>	
  </body>
</html>
